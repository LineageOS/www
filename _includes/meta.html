<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt | strip_html }}" />
<meta property="og:description" content="{{ page.excerpt | strip_html }}" />
{% else %}
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}" />
{% endif %}
<meta name="author" content="{{ site.name }}" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

<meta property="og:image"         content="{{ site.baseurl }}/images/logo.png">
<meta property="og:image:type"    content="image/png">
<meta property="og:image:width"   content="1000">
<meta property="og:image:height"  content="1000">

<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="{{ site.baseurl }}/assets/img/favicon/manifest.json">
<link rel="mask-icon" href="{{ site.baseurl }}/assets/img/favicon/safari-pinned-tab.svg" color="#167c80">
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon/favicon.ico">
<meta name="msapplication-config" content="{{ site.baseurl }}/assets/img/favicon/browserconfig.xml">
<meta name="theme-color" content="#006367">
