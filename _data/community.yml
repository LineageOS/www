---
- name: Contribute
  data:
  - name: Gerrit
    text: Gerrit is a web based code review system, facilitating online code reviews for projects using the Git version control system.
    url: https://review.lineageos.org
  - name: Wiki
    text:  Our wiki is always looking for editors. If you enjoy writing clear and concise guides, tutorials, or documentation we need you!
    url: https://wiki.lineageos.org
  - name: Translate
    text: Help people enjoy LineageOS in their native language by localizing it. Anyone can easily contribute thanks to Crowdin.
    url: https://crowdin.com/project/lineageos
- name: Support
  data:
  - name: IRC
    text: If you are comfortable with IRC and would like instant help and assistance from both developers and other users alike.
    url: https://kiwiirc.com/nextclient/irc.libera.chat#lineageos
  - name: Discord
    text: If you aren't comfortable with IRC, our IRC channels are also linked to Discord!
    url: https://discord.gg/gD6DMtf
  - name: reddit
    text: For discussions regarding devices, features, or just general Android talk, check out our subreddit.
    url: https://reddit.com/r/lineageos
  - name: Bug Tracker
    text: Found an issue? Report it here!
    url: https://gitlab.com/LineageOS/issues

