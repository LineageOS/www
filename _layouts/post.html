---
layout: default
---

<article class="post">
  <div class="jumbotron">
    <div class="container">

      <h1>{{ page.title }}</h1>
      <h6>Written on {{ page.date | date: "%B %e, %Y" }} {% if page.author %} by {{ page.author }} {% endif %}</h6>

    </div>
  </div>

  <div class="container post">

    {{ content }}

  </div>

  {% include disqus.html %}

</article>
