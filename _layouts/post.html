---
layout: default
---

<div class="container">
  <article class="post">

    <h1>{{ page.title }}</h1>
    <h6>Written on {{ page.date | date: "%B %e, %Y" }} {% if page.author %} by {{ page.author }} {% endif %}</h6>
    <br/>

    <div class="entry">
      {{ content }}
    </div>

    {% include disqus.html %}

  </article>
</div>
