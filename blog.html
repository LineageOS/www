---
layout: page
title: Blog
---

<div class="container post">
  {% for post in site.categories.blog %}
  <div class="card">

    <div class="card-body">
      <h6>{{ post.excerpt }}</h6>
      <h2 class="card-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <p class="card-text"><i class="far fa-clock fa-fw" aria-hidden="true"></i> {{ post.date | date: '%B %d, %Y' }}{% if post.author %} <i class="far fa-user fa-fw" aria-hidden="true"></i> {{ post.author }}{% endif %}</p>
    </div>

    <div class="card-button">
      <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary btn-link">Read More</a>
    </div>

  </div>
  {% endfor %}
</div>
