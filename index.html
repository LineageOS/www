---
layout: default
---

<div class="jumbotron">
  <div class="container">

    <h1 class="heading">Lineage OS Android Distribution</h1>
    <a class="btn btn-white" href="https://download.lineageos.org/"><i class="material-icons">&#xE2C4;</i> Downloads</a>

  </div>
</div>

<div class="container">
  {% for post in site.categories.blog %}
  <div class="card">

    <div class="card-content-1">
      <h6>{{ post.excerpt }}</h6>
      <h2 class="card-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    </div>

    <div class="card-button">
      <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary btn-simple">Read More</a>
    </div>

  </div>
  {% endfor %}
</div>
