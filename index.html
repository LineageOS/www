---
layout: default
background: fafafa
---

<section class="welcome">
  <div class="welcome__content">
    <img src="assets/img/lineageos_logo_white.png" />
    <h1 class="mdc-typography--display2 title">LineageOS Android Distribution</h1>

    <a href="https://download.lineageos.org/" class="mdc-button mdc-button--raised mdc-button--white">Find your Device</a>
  </div>
</section>

<div class="page__content">
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">

      {% for post in site.categories.blog %}
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-6-phone">
        <div class="mdc-card">
          <section class="mdc-card__primary">
            <h1 class="mdc-card__title mdc-card__title--large">{{ post.title }}</h1>
            <h2 class="mdc-card__subtitle">{{ post.excerpt }}</h2>
          </section>
          <section class="mdc-card__supporting-text">
            <i class="fa fa-clock-o fa-fw" aria-hidden="true"></i> {{ post.date | date: '%B %d, %Y' }}
            {% if post.author %}
            <i class="fa fa-user-o fa-fw" aria-hidden="true"></i> {{ post.author }}
            {% endif %}
          </section>
          <section class="mdc-card__actions">
            <a href="{{ site.baseurl }}{{ post.url }}" class="mdc-button mdc-button--compact mdc-card__action">Read More</a>
          </section>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
