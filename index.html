---
layout: default
---
<style>
#blog {
    pointer-events: none;
    cursor: default;
    font-weight: bold;
}
#home-click {
    pointer-events: none;
    cursor: default;
}
</style>
<div class="posts">
  {% for post in site.categories.blog %}
    <article class="post">

      <h1 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

    </article>
  {% endfor %}
</div>
